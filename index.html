<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Not to do list</title>
    <style>
      .wrapper {
        background: linear-gradient(
          rgba(255, 192, 203, 0.395),
          rgba(21, 72, 240, 0.462)
        );
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <!----title--->
      <div class="container">
        <div class="row">
          <div class="col text-center mt-5">
            <h1>Not to do list</h1>
          </div>
        </div>
        <!----form--->
        <form
          action="javascript: void(0)"
          class="mt-5 mb-5"
          onsubmit="handleOnSubmit(this)"
        >
          <div class="row p-5 bg-light rounded shadow-lg g-2 mt-5">
            <div class="col-md-7">
              <input
                type="text"
                name="task"
                class="form-control"
                placeholder="Add Task..."
                aria-label="First name"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                name="hr"
                class="form-control"
                placeholder="50"
                aria-label="Last name"
                required
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">
                <i class="fa-regular fa-square-plus"></i>
                Add Task
              </button>
            </div>
          </div>
        </form>
        <!----tables--->
        <div class="row text-center">
          <div class="col-md-6">
            <h3>Task Entry List</h3>
            <hr />
            <table class="table table-hover table-striped">
              <tbody id="taskList"></tbody>
            </table>
          </div>
          <div class="col-md-6">
            <h3>Bad Task List</h3>
            <hr />
            <table class="table table-hover table-striped">
              <tbody id="badList">
                <tr></tr>
              </tbody>
            </table>
          </div>
        </div>

        <p id="total">Total hours allocated per week =</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
